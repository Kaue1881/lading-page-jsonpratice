<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Job Listings</title>
</head>
<body>

   <header>

    <img src="./images/bg-header-desktop.svg" width="100%" alt="">

   </header>
<main>
    <ul class="lista-user" id="lista-user">
    </ul>
</main>

<!-- script para listagem de users -->
  <script>

    async function fetchJobListings() {
            try {
              const response = await fetch('data.json');
              const data = await response.json();
              
              const jobListingsDiv = document.querySelector('#lista-user');

                data.forEach(job => {
                console.log(job.new, typeof job.new); // Verificar o valor e o tipo da propriedade "new"
                // Resto do seu cÃ³digo aqui...
              });
              data.forEach(job => {
                const jobDiv = document.createElement('li');
                jobDiv.innerHTML = `
                <div class="box-user ${job.featured === true ? 'featured' : ''}" id="box-user">
                  <img class="logo-user" src="${job.logo}" alt="" width="70">
          <div class="info-user">
            <div class="info-duplex">
              <h5 class="cargo">${job.company}</h5>
              <mark class="${job.new === true ? 'new-on' : 'new-off'}">${job.new === true ? 'New' : ''}</mark>
              <mark class="${job.featured === true ? 'Featured-on' : 'Featured-off'}">${job.featured === true ? 'Featured' : ''}</mark> <br>
            </div>
              <h4 class="name-user">${job.position}</h4> <br>
              <fieldset class="box-legend">
                <small>${job.postedAt} | ${job.contract} | ${job.location}</small>
              </fieldset>
          </div>
          <hr class="corte" style="display:none;">
          <div class="tecnology">
            
             <span class="tecnology-span ${job.role !== undefined ? 'role-on' : 'role-off'}" id="tec-span-1">${job.role !== undefined ? job.role : ''}</span>
             <span class="tecnology-span ${job.level !== undefined ? 'level-on' : 'level-off'}" id="tec-span-1">${job.level !== undefined ? job.level : ''}</span>
            <span class="tecnology-span ${job.languages[0] !== undefined ? 'lang-on' : 'lang-off'}" id="tec-span-1">${job.languages[0] !== undefined ? job.languages[0] : ''}</span>
            <span class="tecnology-span ${job.languages[1] !== undefined ? 'lang-on' : 'lang-off'}" id="tec-span-2">${job.languages[1] !== undefined ? job.languages[1] : ''}</span>
            <span class="tecnology-span ${job.languages[2] !== undefined ? 'lang-on' : 'lang-off'}" id="tec-span-3">${job.languages[2] !== undefined ? job.languages[2] : ''}</span>
            <span class="tecnology-span ${job.tools[0] !== undefined ? 'tool-on' : 'tool-off'}" id="tec-span-4">${job.tools[0] !== undefined ? job.tools[0] : ''}</span>
            <span class="tecnology-span ${job.tools[1] !== undefined ? 'tool-on' : 'tool-off'}" id="tec-span-5">${job.tools[1] !== undefined ? job.tools[1] : ''}</span>
          </div>
        </div>`;
                    jobListingsDiv.appendChild(jobDiv);
                });
            } catch (error) {
                console.error('Erro ao buscar os dados:', error);
              } 
            }
            window.onload = fetchJobListings;
            </script>
</body>
</html>
